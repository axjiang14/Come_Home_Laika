game.state.start('gameStartState'); // set start until add change state funciton

function collectAlien(player, alien){
    score += 10;
    player.hp -= 4;
    colorHPBar();
    if (player.hp <= 0 ) {
		game.state.start('gameOverState');
    }
	alien.destroy();
	aliens = aliens.filter(function(a) {
		return a.phaserObj != alien;
	});
}

function killPlayer(player, alienBullet){
	alienBullet.destroy();
	onPlayerHit();
	if (player.hp <= 0 ){
		game.state.start('gameOverState');
	}       
}

function killaliens(bullet, alien){ // kill aliens with bullet
    score += 2;
	alien.destroy();
	
	// Remove corresponding alien obj
	aliens = aliens.filter(function(a) {
		return a.phaserObj != alien;
	});
    bullet.kill();
}

function killBullet(bullet, platform) {
	bullet.kill();
}

function healthRestore(player, heatlhKit){
    player.hp = Math.min(10, player.hp + 2); // hp + 2
    colorHPBar();
    heatlhKit.kill();
}
